<!DOCTYPE html>
<htm>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>
<body>
  <div id="container">
  <div>
    <h1 class="title">Calculadora de Gorjetas</h1>
  </div>   
  <div>
   <form class="tipsform" id="tipsForm">
    <label for="bill">
       <p>Quanto ficou a conta?</p> 
    </label>
    <p>
        R$<input type="number" min="0" placeholder="0.00" name="bill" id="bill" class="formInput" required>
    </p>
    <label for="serviceQual">
        <p>Informe a qualidade do serviço</p> 
    </label>
    <p>
        <select name="serviceQual" id="serviceQual" class="formSelect"required>
          <option disable selected value="0">Escolha uma opção</option>  
          <option value="0.2">20% - Incrível</option>
          <option value="0.15">15% - Bom</option> 
          <option value="0.1">10% - Aceitável</option> 
          <option value="0.05">5% - Ruim</option> 
        </select>
    </p>
    <label for="people">
        <p>Quantas pessoas vão dividir a conta?</p>
    </label>
    <p>
        <input type="number" min="1" placeholder="1" name="people" id="people" class="formInput" required>pessoa(s)
    </p>
    <button type="submit" class="formSubmit">Calcular</button>
   </form> 
  </div> 
  <div id="totalTip">
    Gorjeta Total:
    R$<span id="tip">0.00</span>
    <span id="each">cada</span>
  </div> 
  </div>
  <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
